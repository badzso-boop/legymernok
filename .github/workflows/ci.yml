name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  # ---------------------------------------------------------------------------
  # Backend Unit Tests (Service, Config, etc.)
  # ---------------------------------------------------------------------------
  backend-unit-test:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven (Skip Tests)
        run: ./mvnw clean package -DskipTests

      - name: Run Unit Tests (Service & Config)
        run: ./mvnw test -Dtest=com.legymernok.backend.service.**,com.legymernok.backend.config.**

  # ---------------------------------------------------------------------------
  # Backend Controller Tests (Web Layer)
  # ---------------------------------------------------------------------------
  backend-controller-test:
    name: Backend Controller Tests
    needs: backend-unit-test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven (Skip Tests)
        run: ./mvnw clean package -DskipTests

      - name: Run Controller Tests (Web Layer)
        run: ./mvnw test -Dtest=com.legymernok.backend.web.**

  # ---------------------------------------------------------------------------
  # Frontend Unit Tests (Vitest)
  # ---------------------------------------------------------------------------
  frontend-unit-test:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Run Unit Tests (Vitest)
        run: npm run test -- --run

  # ---------------------------------------------------------------------------
  # Frontend E2E Tests (Cypress)
  # ---------------------------------------------------------------------------
  frontend-e2e-test:
    name: Frontend E2E Tests
    needs: frontend-unit-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      - name: Run E2E Tests (Cypress)
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          start: npm run dev
          wait-on: "http://localhost:5173"
          config: baseUrl=http://localhost:5173
