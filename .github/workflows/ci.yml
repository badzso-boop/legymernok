name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  # ---------------------------------------------------------------------------
  # Backend Job (Java + Maven)
  # ---------------------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend # Minden parancs ebben a mappában fut

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven" # Maven függőségek cache-elése (gyorsabb build)

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Run Tests
        run: ./mvnw test

  # ---------------------------------------------------------------------------
  # Frontend Job: Build -> Unit Test -> E2E Test
  # ---------------------------------------------------------------------------
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install Dependencies
        run: npm ci

      # 1. Build Lépés (Fordítás és statikus ellenőrzés)
      - name: Build Project
        run: npm run build

      # 2. Unit Tests (Csak ha a build sikeres volt)
      - name: Run Unit Tests (Vitest)
        run: npm run test -- --run

      # 3. E2E Tests (Csak ha a Unit tesztek sikeresek voltak)
      - name: Run E2E Tests (Cypress)
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          install: false
          start: npm run dev
          wait-on: "http://localhost:5173"
          browser: chrome
